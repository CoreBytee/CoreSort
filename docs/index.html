<!DOCTYPE html>
<html lang="en" class="theme-dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CoreSort | Cart</title>
        <link rel="shortcut icon" href="/Image/Barrel.png" type="image/x-icon">

        <link rel="stylesheet" href="/Style/DiscordColors.css">
        <link rel="stylesheet" href="/Style/Center.css">
        <link rel="stylesheet" href="/Style/Main.css">

        <script src="/Script/Query.js"></script>
        <script src="/Script/Theme.js"></script>

        <script src="./index.js" type="module"></script>
        <link rel="stylesheet" href="./index.css">
    </head>
    
    <body>
        <div class="block top">
            <img src="/Image/Barrel.png" height="50%">
            <h1>CoreSort</h1>
            <button class="button change-theme" id="change-theme">
                <strong>
                    Swap Theme
                </strong>
            </button>
        </div>

        <div class="block items">
            <div class="block item">
                <img src="/Image/Missing.png" width="4%">
                <h1>
                    Placeholder
                    <select name="test" id="">
                        <option value="test">test</option>
                    </select>
                </h1>
                <input type="number" class="button" placeholder="Amount" min="1" value="1">
                <button class="button">
                    <strong>
                        X
                    </strong>
                </button>
            </div>
        </div>
        
        <div class="block information">
            <h1 class="title">
                Your order
            </h1>

            <button class="button clear">
                CLEAR ORDER
            </button>
            <button class="button add">
                ADD ITEM
            </button>
            <button class="button send">
                SEND ORDER
            </button>
        </div>
    </body>
</html>
