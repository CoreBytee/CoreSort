<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CoreSort | Cart</title>

        <link rel="stylesheet" href="/Style/DiscordColors.css">
        <link rel="stylesheet" href="/Style/Center.css">
        <link rel="stylesheet" href="/Style/Main.css">

        <script src="/Script/Query.js"></script>

        <link rel="stylesheet" href="./index.css">
        <script src="./index.js" type="module"></script>
    </head>
    <body class="theme-dark">
        
        
        <div class="wrapper">
            <div class="block top">
                <img src="/Image/Barrel.png" width="32" height="32">
                <h1>CoreSort</h1>
            </div>
            <div class="block items">
                <div class="item">
                    <img class="item-image">
                    <h1 class="item-name" id="item-name">
                        Placeholder
                    </h1>

                    <div class="item-amount-holder">
                        <input type="number" placeholder="Amount" class="item-amount">
                    </div>
                    
                    <script>
                        var Size = document.currentScript.parentElement.getElementsByClassName("item-name")[0].clientHeight
                        var Image = document.currentScript.parentElement.getElementsByClassName("item-image")[0]

                        Image.height = Size
                        Image.width = Size

                        document.currentScript.remove()
                    </script>
                </div>
            </div>

            <div class="block information">
                <h1>WIP</h1>
            </div>
        </div>
       
    </body>
</html>
